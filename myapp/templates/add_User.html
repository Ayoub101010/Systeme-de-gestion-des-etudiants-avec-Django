{% extends "base.html" %} {% block body %}

<h3 class="text-center m-4">Ajouter un Utilisateur</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  L'Utilisateur a été ajouté avec succés.
  <a href="{% url 'Index' %}" class="alert-link"
    >Retourne à la page principale.</a
  >
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-5">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">
        <i class="fa-regular fa-address-card fa-lg"></i> L'Ajout d'un
        utilisateur
      </div>
      <div class="card-body">
        <form action="{% url 'addUser' %}" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Ajouter</button>
          <a href="{% url 'base' %}" class="btn btn-secondary">Quitter</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
