{% extends "base.html" %} {% block body %}
<h3 class="text-center m-4">Modification des données d'un étudiant</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  Les données ont été modifiées avec succés
  <a href="{% url 'Index' %}" class="alert-link"
    >Retournez vers la page principale.</a
  >
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">
        <i class="fa-solid fa-pen-to-square fa-lg"></i> Modifier les données
        d'un étudiant
      </div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Modifier</button>
          <a href="{% url 'Index' %}" class="btn btn-secondary">Quitter</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
